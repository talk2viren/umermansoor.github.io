---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}

  <!-- Social network buttons -->
  <div class="container">
    <div class="row ">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="codeahoy" data-hashtags="codeahoy">Tweet</a>
        <script type="IN/Share" data-url="{{ site.url }}{{ page.url }}" data-counter="right"></script>
        <div class="fb-like" data-href="{{page.url}}"
        data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"
        style="position: relative; top: -8px; left: 8px;"></div>
      </div>
    </div>
    <div class="col-xs-2"></div>
  </div> <!-- end Social network buttons -->

</div>




<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
<!-- Social media sharing scripts-->
<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
